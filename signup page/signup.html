<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KodeCrown</title>
    <link rel="stylesheet" href="./signup.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../images/favicon_io/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="signup-page">
      <!-- KodeCrown logo -->
      <a href="./signup.html" class="logo">
        <img
          src="../images/kodecrown logos/kc green logo.png"
          alt="KodeCrown logo"
          id="full-logo"
        />
      </a>

      <!-- Sign up form code -->
      <div class="signup-container-align">
        <div class="container-signup">
          <div class="signup">
            <div class="signup1">
              <h1>Sign up</h1>
              <a href="../index.html"><span id="crossBtn">&#10005;</span></a>
            </div>
            <div class="signin-container">
              <p class="signin">
                Already have an account?
                <a href="../signin page/signin.html" class="signin-link"
                  >Sign in</a
                >
              </p>
            </div>
          </div>

          <!-- email & password input field -->
          <div class="signup-input">
            <div class="user-input">
              <input type="email" id="user" placeholder="Email" />
            </div>
            <div class="password-input">
              <input type="password" id="password" placeholder="Password" />
            </div>
            <div class="confirmPass-input">
              <input
                type="password"
                id="confirmPass"
                placeholder="Confirm Password"
              />
              <div class="fname-input">
                <input type="text" id="fname" placeholder="First Name" />
              </div>
              <div class="lname-input">
                <input type="text" id="lname" placeholder="Last Name" />
              </div>
            </div>
          </div>

          <div class="signupBtn">
            <button class="signup-button">Sign up</button>
          </div>
        </div>
      </div>

      <!-- footer code -->
      <div class="foot-align">
        <footer class="footer">
          <div class="copy-container">
            <p>
              <img
                src="../images/kodecrown logos/kc b&w logo.png"
                alt="KodeCrown logo"
                id="logoblack"
                class="footer-link"
              />
            </p>
            <p id="copyright">&copy; 2024</p>
          </div>
          <div><a href="#" class="footer-link">User Agreement</a></div>
          <div><a href="#" class="footer-link">Privacy Policy</a></div>
          <div><a href="#" class="footer-link">Community Guidelines</a></div>
          <div><a href="#" class="footer-link">Cookie Policy</a></div>
          <div><a href="#" class="footer-link">Copyright Policy</a></div>
          <div><a href="#" class="footer-link">Send Feedback</a></div>
        </footer>
      </div>
    </div>
  </body>
</html>
